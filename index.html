<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #282c34;
            color: #ffffff;
        }
        .container {
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }
        h1 {
            font-size: 3em;
            animation: slideIn 1s ease-in-out;
        }
        p {
            font-size: 1.2em;
            animation: bounceIn 2s ease-in-out;
        }
        a {
            display: inline-block;
            margin-top: 1em;
            padding: 0.7em 1.5em;
            font-size: 1em;
            color: #282c34;
            background-color: #61dafb;
            border-radius: 5px;
            text-decoration: none;
            animation: pulse 1.5s infinite;
        }
        a:hover {
            background-color: #21a1f1;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateY(-100%); }
            to { transform: translateY(0); }
        }
        @keyframes bounceIn {
            0%, 20%, 40%, 60%, 80%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Animated Page!</h1>
        <p>This page uses CSS animations to catch your eye. Watch as elements fade, slide, and bounce into view.</p>
        <a href="#">Learn More</a>
    </div>
</body>
</html>
